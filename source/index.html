<!DOCTYPE html>
<html>
  <head>
    <title>Nike</title>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  
  <body>
    <header class="page-header">
      <div class="wrapper page-header__wrapper">
        <div class="page-header__top">
          <a class="page-header__logo logo" href="#">
            <img src="img/logo.png" class="logo__image">
            <p class="logo__text">Sho<span class="logo__e">e</span> Shop</p>
          </a>
          
          <div class="page-header__menu">
            <button class="mini-button page-header__mini-button"></button>
            <button class="mini-button page-header__mini-button"></button>
            
            <button class="menu-button">
              <span></span>
            </button>
          </div>
        </div>
        
        <h1 class="page-header__title">Nike</h1>
        <p class="page-header__button button">Shop by brands</p>
        
        <div class="page-header__description-container">
          <p class="page-header__description">Nike, originally known as Blue       Ribbon Sports was founded by University of Oregon track athlete Phil   Knight
          </p>
        </div>
        
        <div class="page-header__social">
          <a href="#" class="page-header__social-button social-button social-button--twitter"></a>
          <a href="#" class="page-header__social-button social-button social-button--facebook"></a>
          <a href="#" class="page-header__social-button social-button social-button--google"></a>
          <a href="#" class="page-header__social-button social-button social-button--pinterest"></a>
        </div>
      </div>
    </header>
    
    <div class="about-us">
      <div class="about-us__wrapper wrapper">
        <div class="about-us__image-container img">
          <img src="img/about.jpg">
        </div>
        
        <div class="about-us__content">
          <h3 class="about-us__title">Nike Air Force One MID id</h3>
          <p class="about-us__text">Bring to the table win-win survival strategies to ensure proactive domination.</p>
          <p class="about-us__text">At the end of the day, going forward</p>
          <a href="#" class="button about-us__button">View now</a>
        </div>
      </div>
    </div>
  </body>
</html>
